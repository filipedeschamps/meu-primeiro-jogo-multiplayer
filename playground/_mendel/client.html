<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>

<canvas id="screen" width="10" height="10"></canvas>

<script type="module">
    // módulos
    import createKeyboardListener from './keyboard-listener.js'
    import createGame from './game.js'
    import renderScreen from './render-screen.js'

    // camada jogo
    const game = createGame()
    game.state.currentPlayerId = 'player1'
    // camada input
    const keyboardListener = createKeyboardListener(document)
    keyboardListener.subscribe(game.movePlayer)
    // camada apresentação
    const screen = document.getElementById('screen')
    renderScreen(game, screen, requestAnimationFrame)

    // para testes
    game.addPlayer({playerId: game.state.currentPlayerId, x: 1, y: 1})
    game.addPlayer({playerId: 'player2', x: 7, y: 3})
    game.addFruit({fruitId: 'fruit1', x: 8, y: 5})
</script>

</body>
</html>
