<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }
        /* #scoreboard { */

        /* } */
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row align-items-center justify-content-center">
    <div class="col-md-auto">
        <canvas id="screen"></canvas>
    </div>
    <div class="col-md-auto">
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody id="scoreboard"></tbody>
        </table>
    </div>
</div>
</div>

<script type="module">
    // módulos
    import createGame from './game.js'
    import createKeyboardListener from './keyboard-listener.js'
    import createGraphics from './graphics.js'

    const observers = {}
    // camada jogo
    const game = createGame({subscribe})
    // camada input
    const keyboardListener = createKeyboardListener(document)
    // camada de rede
    const socket = io()
    let playerId
    // camada apresentação
    const screen = document.getElementById('screen')
    let graphics


    socket.on('connect', () => {
        playerId = socket.id
        console.log(`> Player connected to Client with id: ${playerId}`)
        graphics = createGraphics({subscribe}, screen, game, playerId, requestAnimationFrame)
        graphics.renderScreen()
    })

    socket.on('disconnect', () => {
        keyboardListener.unsubscribeAll()
        unsubscribe['presentation']
    })

    socket.on('setup', (state) => {
        console.log(`> Receiving "setup" from server...`)
        console.log(state)
        notifyAll({
            type: 'setup_game',
            new_state: state
        })

        keyboardListener.registerPlayerId(playerId)
        keyboardListener.subscribe(game.movePlayer)
        keyboardListener.subscribe( (command) => {
            if (command.keyPressed in game.acceptedMoves) {
                // console.log('[network] emmiting command to server')
                socket.emit(command.type, command)
            }
        })
    })

    socket.on('add-player', (command) => {
        console.log(`> Server: add player ${command.playerId}`)
        game.addPlayer(command)
    })

    socket.on('remove-player', (command) => {
        console.log(`> Server: remove player ${command.playerId}`)
        game.removePlayer(command)
    })

    socket.on('move-player', (command) => {
        if (command.playerId !== playerId) {
            game.movePlayer(command)
        }
    })

    socket.on('add-fruit', (command) => {
        game.addFruit(command)
    })

    socket.on('remove-fruit', (command) => {
        game.removeFruit(command)
    })

    function subscribe(observerId, observerFunction) {
        observers[observerId] = observerFunction
    }

    function unsubscribe(observerId) {
        delete observers[observerId]
    }

    function notifyAll(command) {
        console.log(`> Notifying ${Object.keys(observers).length} observers`)
        
        for (const observerFunction in observers) {
            // console.log(observers[observerFunction])
            observers[observerFunction](command)
        }
    }
</script>

</body>
</html>
