<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Jogo Multiplayer</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<canvas id="screen" width="10" height="10"></canvas>

<script type="module">
    // módulos
    import createGame from './game.js'
    import createKeyboardListener from './keyboard-listener.js'
    import renderScreen from './render-screen.js'

    // camada jogo
    const game = createGame()
    // camada input
    const keyboardListener = createKeyboardListener(document)
    // camada apresentação
    const screen = document.getElementById('screen')

    // camada de rede
    const socket = io()
    let playerId

    socket.on('connect', () => {
        playerId = socket.id
        console.log(`> Player connected to Client with id: ${playerId}`)
        renderScreen(game, screen, playerId, requestAnimationFrame)
    })

    socket.on('setup', (state) => {
        console.log(`> Receiving "setup" from server...`)
        console.log(state)
        game.setState(state)

        keyboardListener.registerPlayerId(playerId)
        keyboardListener.subscribe(game.movePlayer)
        keyboardListener.subscribe( (command) => {
            socket.emit(command.type, command)
        })
    })

    socket.on('add-player', (command) => {
        console.log(`> Server: add player ${command.playerId}`)
        game.addPlayer(command)
    })

    socket.on('remove-player', (command) => {
        console.log(`> Server: remove player ${command.playerId}`)
        game.removePlayer(command)
    })

    socket.on('move-player', (command) => {
        if (command.playerId !== playerId) {
            game.movePlayer(command)
        }
    })

    socket.on('add-fruit', (command) => {
        game.addFruit(command)
    })

    socket.on('remove-fruit', (command) => {
        game.removeFruit(command)
    })
</script>

</body>
</html>
