<html>

<head>
	<meta charset="utf-8">
	<title>First Game</title>
	<style>
		#screen {
			border: 10px solid #CCC;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			image-rendering: -moz-crisp-edges;
			width: 400px;
			height: 400px;
		}
	</style>

</head>

<body>
	<canvas id="screen" width="10" height="10">
		<!-- quadrado branco-->
	</canvas>
	<script>
		const screen  = document.getElementById('screen')
            const context = screen.getContext('2d')
            const currentPlayerId = 'player1'

        function createGame() {
            const state = {
                players: {},
                fruits: {}
            }

            function addPlayer(command) {
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x: playerX,
                    y: playerY
                }
            }

            function removePlayer(command) {
                const playerId = command.playerId
                delete state.players[playerId]
            }

            function addFuit(command) {
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY

                state.players[fruitId] = {
                    x: fruitX,
                    y: fruitY
                }
            }

            function removeFruit(command) {
                const fruitId = command.fruitId
                delete state.fruits[fruitId]
            }





            function movePlayer(command){
                    console.log(`game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`)

                    const acceptedMoves = {
                        ArrowUp(player) {
                            console.log('game.movePlayer().ArrowUp() -> Moving')
                            if(player.y - 1 >= 0) {
                                player.y = player.y - 1
                            }
                        },
                        ArrowRight(player) {
                            console.log('Moving player Right')
                            if(player.x + 1 < screen.width) {
                                player.x = player.x + 1
                            }
                        },
                        ArrowDown(player) {
                            console.log('Moving player Down')
                            if(player.y + 1 < screen.height) {
                                player.y = player.y + 1
                            }
                        },
                        ArrowLeft(player) {
                            console.log('Moving player Left')
                            if(player.x - 1 >= 0) {
                                player.x = player.x - 1
                            }
                        }
                    }

                    const keyPressed = command.keyPressed
                    const player = state.players[command.playerId]
                    const moveFunction = acceptedMoves[keyPressed]
                    
                    if(player && moveFunction) {
                    moveFunction(player)
                    }
                    return
                    
                    
               
                }
                return {
                    addPlayer,
                    removePlayer,
                    addFuit,
                    removeFruit,
                    movePlayer,
                    state
                }
            }

            const game = createGame()
            const keyboardListener = createKeyboardListener()
            keyboardListener.subscribe(game.movePlayer)

            function createKeyboardListener() {
                const state = {
                    observers: []
                }

                function subscribe(observerFuncition){
                    state.observers.push(observerFuncition)
                }

                function notifyAll(command){
                    console.log(`keyboardListenner -> Notifying ${state.observers.length}  observers`)

                    for(const observerFuncition of state.observers){
                        observerFuncition(command)
                    }
                }

                document.addEventListener('keydown', handKeydown)

                function handKeydown(event){
                    const keyPressed = event.key

                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command)
                }

                return {
                    subscribe
                }

            }

            renderScreen()

            function renderScreen() {
                context.fillStyle = 'white'
                context.clearRect(0, 0, 10, 10)

                for (playerId in game.state.players){
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x, player.y, 1, 1)
                }
                for (fruitId in game.state.fruits){
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }

                requestAnimationFrame(renderScreen)
            }

	</script>
</body>

</html>
